<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="css/main.css">
  <title>Frontend Mentor | Product preview card component</title>
</head>

<body>
  <div class="card">
    <img class="imgDesktop" src="images/image-product-desktop.jpg" alt="Perfume visto desde arriba con unas hojas arriba y abajo de la mesa donde estÃ¡ apoyado">
    <img class="imgMobile" src="images/image-product-mobile.jpg" alt="Imagen de perfume con mas zoom">
    <div class="cardBody">
      <h2>P e r f u m e</h2>
      <h1>Gabrielle Essence Eau De Parfum</h1>
      <p class="txtParagraph">A floral, solar and voluptuous interpretation composed by Olivier Polge, 
      Perfumer-Creator for the House of CHANEL.</p> 
      <div class="txtAlign">
        <p class="txtPrice">$149.99</p>
        <p class="txtPriceStrike">$169.99</p>
      </div>
      <a href=""> <img src="images/icon-cart.svg" alt="simbolo de carrito"> Add to Cart</a> 
    </div>
  </div>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://lourdesmiazzo-gilt.vercel.app/">Lourdes Miazzo</a>.
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
